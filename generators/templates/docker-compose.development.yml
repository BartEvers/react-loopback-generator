version: '2'

services:

  gaia-mock:
    image: gaia-mock
    volumes:
      - ./provisioning/docker/gaia-mock/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 8000:80

  nginx:
    image: nginx
    volumes:
      - ./provisioning/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
<% if (clientRequired) { %>
      - client
<% } %>
<% if (serverRequired) { %>
      - server
<% } %>

<% if (clientRequired) { %>
  client:
    build: .
    volumes:
      - .:/code
    command: npm run client:watch -- --host 0.0.0.0
<% } %>

<% if (serverRequired) { %>
  server:
    build: .
    volumes:
      - .:/code
#    depends_on:
#      - postgresql
#      - mongodb
#      - elasticsearch
    command: npm run server:watch

